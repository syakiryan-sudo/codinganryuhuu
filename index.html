<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Nia ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5a9b8, #ffccd5, #ffb6c1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b8b;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b8b;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #ff6b8b;
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        #yes {
            background-color: #ff6b8b;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            position: relative;
            z-index: 2;
        }
        
        #yes:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }
        
        #no {
            background-color: #6c757d;
            color: white;
            position: relative;
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .emoji {
            font-size: 2rem;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b8b;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            button {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Hai Nia! ‚ú®</h1>
        <div class="emoji">üíñ</div>
        <p>Setelah mengenalmu, aku sadar bahwa hari-hariku jadi lebih berwarna. Setiap senyummu membuat hatiku berdebar-debar. Maukah kamu menjadi pacarku?</p>
        <div class="emoji">üíå</div>
        <div class="buttons">
            <button id="yes">Ya, Aku Mau! ü•∞</button>
            <button id="no">Nggak Dulu ‚ùå</button>
        </div>
    </div>

    <script>
        // Membuat hati yang berjatuhan
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            heart.style.animationDuration = `${3 + Math.random() * 4}s`;
            heartsContainer.appendChild(heart);
        }
        
        // Membuat konfeti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 65%)`;
            confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
        
        // Tombol "Ya"
        const yesButton = document.getElementById('yes');
        yesButton.addEventListener('click', function() {
            // Membuat konfeti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
            
            // Mengubah konten
            document.querySelector('h1').textContent = 'Yay! Aku Senang Banget! ü•≥';
            document.querySelector('p').textContent = 'Terima kasih sudah menerima perasaanku! Aku janji akan membuatmu bahagia selalu. Yuk kita mulai petualangan kita!';
            document.querySelector('.emoji').textContent = 'üíï';
            
            // Tombol baru dengan link WhatsApp
            const whatsappButton = document.createElement('button');
            whatsappButton.textContent = 'Ayo Chat Aku Sayang üí¨';
            whatsappButton.style.cssText = 'background-color: #25D366; color: white; padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);';
            
            whatsappButton.addEventListener('click', function() {
                // Nomor WhatsApp (format internasional tanpa +)
                const phoneNumber = '6281294483724';
                const message = 'Hai! Aku sudah menerima perasaanmu üíï';
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappURL, '_blank');
            });
            
            document.querySelector('.buttons').innerHTML = '';
            document.querySelector('.buttons').appendChild(whatsappButton);
        });
        
        // Variabel untuk menghitung klik tombol "Tidak"
        let noClickCount = 0;
        const noButton = document.getElementById('no');
        let isNoButtonMoving = false;
        
        // Fungsi untuk memindahkan tombol "Tidak" ke posisi acak di seluruh layar
        function moveNoButton() {
            // Ubah posisi menjadi fixed saat pertama kali dipanggil
            if (!isNoButtonMoving) {
                noButton.style.position = 'fixed';
                isNoButtonMoving = true;
            }
            
            const buttonRect = noButton.getBoundingClientRect();
            
            // Ukuran layar
            const maxX = window.innerWidth - buttonRect.width - 20; // 20px margin
            const maxY = window.innerHeight - buttonRect.height - 20; // 20px margin
            
            // Posisi acak di seluruh layar
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Mengatur posisi tombol
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
        
        // Event listener untuk mouseover pada tombol "Tidak" (untuk desktop)
        noButton.addEventListener('mouseover', function() {
            if (noClickCount < 5) {
                moveNoButton();
            }
        });
        
        // Event listener untuk touchstart pada tombol "Tidak" (untuk mobile)
        noButton.addEventListener('touchstart', function(e) {
            if (noClickCount < 5) {
                e.preventDefault(); // Mencegah klik langsung
                moveNoButton();
            }
        });
        
        // Event listener untuk klik pada tombol "Tidak"
        noButton.addEventListener('click', function(e) {
            noClickCount++;
            
            // Mengubah teks tombol "Tidak" secara acak
            const noButtonTexts = [
                "Yakin? üò¢",
                "Pikirkan lagi! ü§î",
                "Jangan dong üò≠",
                "Aku bakal sedih ü•∫",
                "Kasih kesempatan dong! üôè",
                "Jangan begitu üòî",
                "Coba dipikir lagi üí≠",
                "Aku janji bakal baik! ü§û",
                "Please... ü•π",
                "Ayolah... üíî"
            ];
            
            noButton.textContent = noButtonTexts[Math.floor(Math.random() * noButtonTexts.length)];
            
            // Jika sudah diklik 5 kali, sembunyikan tombol
            if (noClickCount >= 5) {
                setTimeout(() => {
                    noButton.style.opacity = '0';
                    noButton.style.pointerEvents = 'none';
                    
                    // Tampilkan pesan khusus
                    const message = document.createElement('p');
                    message.textContent = 'Tombol "Tidak" sudah menyerah... Mungkin ini takdir? üíï';
                    message.style.color = '#ff6b8b';
                    message.style.fontWeight = 'bold';
                    message.style.marginTop = '20px';
                    message.style.animation = 'fadeIn 1s ease-out';
                    document.querySelector('.buttons').appendChild(message);
                }, 300);
            } else {
                // Pindahkan tombol setelah diklik
                setTimeout(() => {
                    moveNoButton();
                }, 100);
            }
        });
        
        // Animasi tambahan untuk emoji
        const emojis = document.querySelectorAll('.emoji');
        emojis.forEach(emoji => {
            emoji.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.5) rotate(10deg)';
            });
            
            emoji.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
